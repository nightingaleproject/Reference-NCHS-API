name: Run Test Suite on PR or push to main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    services:
      sql.data:
        image: mcr.microsoft.com/mssql/server
        env:
          SA_PASSWORD: yourStrong(!)Password
          ACCEPT_EULA: Y
        ports:
          - "1433:1433"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Install dependencies
      run: dotnet restore
    - name: Run database migrations
      run: |
        dotnet ef database update --project messaging
        dotnet ef database update --project status_api -- --environment Test
    - name: Test
      run: dotnet test
